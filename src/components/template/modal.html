<div :key="name" class="fixed w-full h-full top-0 left-0 flex items-center justify-center" :class="{hidden : ! isOpen}">
  <div @click="toggle" class="absolute w-full h-full bg-gray-900 opacity-50"></div>

  <div 
    class="bg-white mx-auto sm:rounded shadow-lg z-40 overflow-y-auto w-full" 
    :class="{'sm:w-3/5 lg:w-2/5': size == 'small', 'sm:w-3/5': size == 'medium', 'sm:w-4/5': size == 'large'}"
  >

    <button @click="toggle" class="absolute top-0 right-0 flex flex-col items-center mt-4 mr-4 text-white text-sm hover:text-red-500 z-40">
      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
      </svg>
    </button>

    <div class="py-4 text-left px-6">
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">{{ title }}</p>
        <button @click="toggle" class="hover:text-red-500 z-40">
          <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </button>
      </div>

      <slot name="body"></slot>

      <div class="flex justify-end pt-2">
        <slot name="footer"></slot>
      </div>

    </div>
  </div>
</div>
