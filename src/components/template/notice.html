<div class="bg-white shadow-lg rounded-lg pointer-events-auto">
  <div class="rounded-lg shadow-xs overflow-hidden">
    <div class="p-4">
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <div class="text-green-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
        <div class="ml-3 w-0 flex-1 pt-1">
          <p class="text-sm leading-5 font-medium text-gray-900">
            {{ notification.title || 'Successfully saved!' }}
          </p>
          <p class="mt-1 text-sm leading-5 text-gray-500">
            {{ notification.description || 'Anyone with a link can now view this file' }}
          </p>
        </div>
        <div class="ml-4 flex-shrink-0 flex">
          <button @click="$emit('remove', notification.id)" class="inline-flex text-gray-400 focus:outline-none hover:text-gray-500">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
