<div :key="name" class="fixed w-full h-full top-0 left-0 flex items-center justify-center" :class="{ 'hidden': ! isOpen, 'block': isOpen }">

  <div @click="toggle" class="absolute w-full h-full bg-gray-900 opacity-50"></div>

  <div class="bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-40 overflow-y-auto">

    <section class="fixed h-screen top-0 right-0 bg-white w-64 border-l border-gray-300" :class="{ 'hidden': ! isOpen, 'block': isOpen }">

      <div class="flex items-center justify-start border-b">
        <button @click="toggle" type="button" class="p-2 font-bold text-gray-500 focus:outline-none">
          <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
          </svg>
        </button>
        <a class="block text-sm font-semibold text-gray-600">Notifications</a>
      </div>

      <div class="block h-full flex flex-col justify-between">
        <div class="flex block overflow-y-auto">
          <div class="px-4 py-4 w-full">
            <div class="block">
              <p class="flex items-center w-full text-gray-500 p-0">No records found.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
